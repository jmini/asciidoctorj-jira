plugins {
    id 'org.asciidoctor.jvm.convert' version '3.3.0'
}

wrapper {
    gradleVersion = '5.0'
}

group = 'fr.jmini.example'
version = '1.0.0-SNAPSHOT'

configurations {
    asciidoctorExtensions
}

asciidoctorj {
    version = '2.0.0'
}

// tag::task[]
asciidoctor {
    configurations 'asciidoctorExtensions'

    sourceDir = file('docs')
    sources {
        include 'index.adoc'
    }     
    outputDir = file('build/generated-docs')
    attributes = ['project-version'      : "$version",
                  'jira-server'          : 'https://jira.sonarsource.com/', // <2>
                  'toc'                  : 'left',
                  'icons'                : 'font',
                  'sectanchors'          : 'true',
                  'idprefix'             : '',
                  'idseparator'          : '-']
    repositories {
        mavenCentral()
    }
    dependencies {
        asciidoctorExtensions 'fr.jmini.asciidoctorj:jira:1.1.0' // <1>
    }
}
// end::task[]